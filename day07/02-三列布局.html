<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 清楚内外边距 -->
     <style>
        * {
            margin: 0;
            padding: 0;
        }
        .left,.right {
            width: 200px;
            height: 200px;
            background-color: tomato;
        } 
        .left {
            float: left;
        }
        .right {
            float: right;
        }
        .center {
            margin:0 200px;
            background-color: blue;
            height: 400px;
        }
     </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
</body>
</html>
