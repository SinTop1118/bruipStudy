<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 500px;
            height: 500px;
            background-color: red;
            /* 若不设置padding 或者是border 则子元素则会以父元素之外的的元素界限 */
            padding-top: 1px;
        }
        .div2 {
            width: 300px;
            height: 300px;
            background-color: blue;
            /* 父子嵌套 */
            margin: 0 auto;
        }
    </style>
</head>
<body>
      <div class="div1">
        <div class="div2"></div>
      </div>
      
</body>
</html>
