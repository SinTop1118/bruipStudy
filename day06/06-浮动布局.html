<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 300px;
            height: 300px;
            background-color: red;
            /* 使用左浮动  脱离标准流之后，不占据空间*/
            float: left;
            /* 浮动时 magin 0 auto 失效 */
            /* margin: 0 auto; */
        }
        .div2 {
            width: 300px;
            height: 300px;
            background-color: blue;
            float: right;
        }

    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
